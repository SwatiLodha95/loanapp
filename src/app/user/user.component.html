<form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
   
   
    <label for="Name">Applicant Name</label>
    <input type="name" id="name" name="name" formControlName="applicantname"><br><br>

  
 <label for="Pan">Pan Number</label>
    <input type="text" id="pannumber" name="pan" formControlName="pannumber"><br><br>

    <label for="Email">Email </label><br>
    <input type="email" id="email" name="email" formControlName="email"><br><br>

    <label for="loanamount">Loan Amount</label>
    <input type="number" id="amount" name="amount" formControlName="loan"><br><br>
<input type="submit" value="Login"[disabled]=!contactForm.valid>
   </form>
